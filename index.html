  <script>

    // --- Account System ---
    function hash(str) {
      // Simple hash for demo (not secure for real use)
      let h = 0, i, chr;
      if (str.length === 0) return h;
      for (i = 0; i < str.length; i++) {
        chr = str.charCodeAt(i);
        h = ((h << 5) - h) + chr;
        h |= 0;
      }
      return h.toString();
    }
    function getAccounts() {
      return JSON.parse(localStorage.getItem('gorillaAccounts') || '{}');
    }
    function setAccounts(accs) {
      localStorage.setItem('gorillaAccounts', JSON.stringify(accs));
    }
    function showLoginOrRegister() {
      const modal = document.createElement('div');
      modal.style = 'position:fixed;z-index:10000;top:0;left:0;width:100vw;height:100vh;background:#000c;display:flex;align-items:center;justify-content:center;';
      modal.innerHTML = `

          <input id="loginPassword" type="password" maxlength="32" style="width:90%;padding:10px;font-size:1.1em;border-radius:7px;border:1px solid #bbb;background:#181818;color:#eee;margin-top:10px;" placeholder="Password..." autocomplete="current-password" />
          <div id="loginError" style="color:#ff6b6b;margin-top:8px;display:none;"></div>
          <button id="loginBtn" style="margin-top:18px;background:#2e8b57;color:#fff;padding:10px 28px;border:none;border-radius:7px;font-size:1.1em;cursor:pointer;">Login</button>
          <button id="registerBtn" style="margin-top:10px;background:#7fff7f;color:#232;padding:10px 28px;border:none;border-radius:7px;font-size:1.1em;cursor:pointer;">Register</button>
        </div>
      `;
      document.body.appendChild(modal);
      const userInput = modal.querySelector('#loginUsername');
      const passInput = modal.querySelector('#loginPassword');
      const err = modal.querySelector('#loginError');
      const loginBtn = modal.querySelector('#loginBtn');
      const regBtn = modal.querySelector('#registerBtn');
      function login() {
        const username = userInput.value.trim();
        const password = passInput.value;
        if (!username || !password) { err.textContent = 'Enter username and password.'; err.style.display = 'block'; return; }
        const accs = getAccounts();
        if (!accs[username] || accs[username].pass !== hash(password)) {
          err.textContent = 'Invalid username or password.';
          err.style.display = 'block';
          return;
        }
        localStorage.setItem('gorillaUsername', username);
        currentUser = username;
        modal.remove();
        // Discord webhook for login

          method: 'POST',

        }).catch(()=>{});

        const username = userInput.value.trim();
        const password = passInput.value;
        if (!username || !password) { err.textContent = 'Enter username and password.'; err.style.display = 'block'; return; }
        const accs = getAccounts();
        if (accs[username]) { err.textContent = 'Username already exists.'; err.style.display = 'block'; return; }
        accs[username] = { pass: hash(password) };
        setAccounts(accs);

        }).catch(()=>{});

      regBtn.onclick = register;

      userInput.focus();
    }
    function ensureAccount() {
      let username = localStorage.getItem('gorillaUsername');
      if (!username) {
        showLoginOrRegister();
      } else {
        currentUser = username;
      }
    }
    // --- Admin Panel ---
    function renderAdminPanel() {
      const panel = document.getElementById('adminPanel');
      if (!isAdmin) {
        panel.innerHTML = `
          <form id="loginForm" autocomplete="off" style="margin:0;">

          e.preventDefault();

            isAdmin = true;
            renderAdminPanel();

            errorDiv.style.display = 'block';
            passInput.value = '';
            passInput.focus();
          }
        };

        `;
        document.getElementById('logoutBtn').onclick = () => { isAdmin = false; renderAdminPanel(); };
        document.getElementById('uploadForm').onsubmit = function(e) {
          e.preventDefault();
          const title = document.getElementById('movieTitle').value.trim();
          const url = document.getElementById('movieLink').value.trim();
          if (!title || !url) { alert('Enter a title and a YouTube link.'); return; }
          if (!/^https?:\/\/(www\.)?(youtube\.com|youtu\.be)\//.test(url)) { alert('Only YouTube links are allowed.'); return; }
          movies.push({ title, url });
          localStorage.setItem('gorillaFanMovies', JSON.stringify(movies));
          this.reset();
          renderMovies();
        };
        document.getElementById('clearAllBtn').onclick = function() {
          if (confirm('Delete ALL movies? This cannot be undone.')) {
            movies = [];
            localStorage.setItem('gorillaFanMovies', '[]');
            renderMovies();
          }
        };
      }
    }
    // --- Movie Gallery ---
    function renderMovies() {
      const container = document.getElementById('movieListContainer');
      if (!movies.length) {
        container.innerHTML = '<div style="color:#b6eab6;text-align:center;">No movies uploaded yet.</div>';
        return;
      }
      let sorted = [...movies];
      if (currentSort === 'popular') {
        sorted = movies.slice().sort((a, b) => ((b.likes || 0) - (b.dislikes || 0)) - ((a.likes || 0) - (a.dislikes || 0)));
      } else if (currentSort === 'newest') {
        sorted = movies.slice().reverse();
      } else if (currentSort === 'oldest') {
        sorted = movies.slice();
      }
      container.innerHTML = `<div class="movie-row">${sorted.map((m,i)=>renderMovieCard(m,i)).join('')}</div>`;
      if (isAdmin) {
        document.querySelectorAll('.delete-movie-btn').forEach(btn => {
          btn.onclick = function() {
            const idx = parseInt(btn.dataset.idx);
            if (confirm('Delete this movie?')) {
              movies.splice(idx,1);
              localStorage.setItem('gorillaFanMovies', JSON.stringify(movies));
              renderMovies();
            }
          };
        });
      }
      // Like/Dislike event listeners
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.onclick = function() {
          const idx = parseInt(btn.dataset.idx);
          const username = currentUser || localStorage.getItem('gorillaUsername') || 'Anonymous';
          let likedUsers = movies[idx].likedUsers || [];
          if (!Array.isArray(likedUsers)) likedUsers = [];
          const userIdx = likedUsers.indexOf(username);
          if (userIdx !== -1) {
            // Remove like
            movies[idx].likes = Math.max(0, (movies[idx].likes || 0) - 1);
            likedUsers.splice(userIdx, 1);
            movies[idx].likedUsers = likedUsers;
            localStorage.setItem('gorillaFanMovies', JSON.stringify(movies));
            // Only send to Discord if last like is removed
            if ((movies[idx].likes || 0) === 0) {
              const movie = movies[idx];
              fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  content: `# ❌👍🥝 ${username} removed like from: **${movie.title || movie.url}**`
                })
              }).catch(()=>{});
            }
            renderMovies();
            return;
          }
          // Add like
          movies[idx].likes = (movies[idx].likes || 0) + 1;
          likedUsers.push(username);
          movies[idx].likedUsers = likedUsers;
          localStorage.setItem('gorillaFanMovies', JSON.stringify(movies));
          // Only send to Discord if this is the first like
          if ((movies[idx].likes || 0) === 1) {
            const movie = movies[idx];
            fetch(DISCORD_WEBHOOK, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                content: `# 👍🥝 ${username} liked: **${movie.title || movie.url}**`
              })
            }).catch(()=>{});
          }
          renderMovies();
        };
      });
      document.querySelectorAll('.dislike-btn').forEach(btn => {
        btn.onclick = function() {
          const idx = parseInt(btn.dataset.idx);
          const username = currentUser || localStorage.getItem('gorillaUsername') || 'Anonymous';
          let dislikedUsers = movies[idx].dislikedUsers || [];
          if (!Array.isArray(dislikedUsers)) dislikedUsers = [];
          const userIdx = dislikedUsers.indexOf(username);
          if (userIdx !== -1) {
            // Remove dislike
            movies[idx].dislikes = Math.max(0, (movies[idx].dislikes || 0) - 1);
            dislikedUsers.splice(userIdx, 1);
            movies[idx].dislikedUsers = dislikedUsers;
            localStorage.setItem('gorillaFanMovies', JSON.stringify(movies));
            // Only send to Discord if last dislike is removed
            if ((movies[idx].dislikes || 0) === 0) {
              const movie = movies[idx];
              fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  content: `# ❌👎🍌 ${username} removed dislike from: **${movie.title || movie.url}**`

          localStorage.setItem('gorillaFanMovies', JSON.stringify(movies));

          if ((movies[idx].dislikes || 0) === 1) {
            const movie = movies[idx];

              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                content: `# 👎🍌 ${username} disliked: **${movie.title || movie.url}**`
              })
            }).catch(()=>{});

          renderMovies();
        };
      });
      // Admin Remove All Likes/Dislikes event listeners
      if (isAdmin) {

            if (!confirm('Remove ALL dislikes from this movie?')) return;
            const movie = movies[idx];

    function renderMovieCard(movie, idx) {
      let isYouTube = /youtube\.com|youtu\.be/.test(movie.url);
      let ytId = isYouTube ? getYouTubeId(movie.url) : null;
      let adminBtns = isAdmin ? `<button class=\"delete-movie-btn\" data-idx=\"${idx}\" style=\"background:#b22222;color:#fff;border:none;border-radius:5px;padding:6px 14px;cursor:pointer;margin:10px 18px 0 0;float:right;\">Delete</button>` : '';
      let likes = movie.likes || 0;

        adminLikeRemove = `<button class=\"admin-remove-likes-btn\" data-idx=\"${idx}\" style=\"background:#e67e22;color:#fff;border:none;border-radius:5px;padding:5px 10px;margin-left:10px;cursor:pointer;font-size:0.95em;\">Remove All Likes</button>`;
      }
      let adminDislikeRemove = '';
      if (isAdmin && (movie.dislikedUsers && movie.dislikedUsers.length)) {

      return `

            ${adminLikeRemove}
            ${adminDislikeRemove}
          </div>
        </div>
      `;
    }
    function getYouTubeId(url) {
      let m = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|shorts\/))([\w-]{11})/);
      return m ? m[1] : null;
    }
    // --- Sorting Tabs ---
    document.addEventListener('DOMContentLoaded', function() {

      document.getElementById('sortNewest').onclick = function() { currentSort = 'newest'; renderMovies(); };
      document.getElementById('sortOldest').onclick = function() { currentSort = 'oldest'; renderMovies(); };
    });

    document.getElementById('contactTab').onclick = function() {

      const overlay = document.getElementById('loadingOverlay');
      const main = document.querySelector('.container');
      overlay.style.opacity = 0;
      setTimeout(()=>{ overlay.style.display = 'none'; main.style.opacity = 1; }, 700);

      function finish() { if (!done) { done = true; hideLoadingOverlay(); } }
      video.addEventListener('ended', finish);

    // --- Username Modal ---
    function ensureAccount() {
      let username = localStorage.getItem('gorillaUsername');
      if (!username) {
        showLoginOrRegister();
      } else {
        currentUser = username;
      }
    }

    function renderUserBar() {
      let username = currentUser || localStorage.getItem('gorillaUsername');
      let bar = document.getElementById('userBar');
      if (!bar) {
        bar = document.createElement('div');
        bar.id = 'userBar';

        document.body.appendChild(bar);

      bar.innerHTML = `<span style='color:#7fff7f;'>👤 ${username}</span> <button id='userLogoutBtn' style='background:#b22222;color:#fff;border:none;border-radius:6px;padding:6px 16px;font-size:1em;cursor:pointer;'>Log out</button>`;

    renderAdminPanel();
